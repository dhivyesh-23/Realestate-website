<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <span>MakeYourWP</span>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="1.html">Home</a></li>
                    <li><a href="2.html">Properties</a></li>
                    <li><a href="3.html">About</a></li>
                    <li><a href="4.html">Contact</a></li>
                </ul>
            </div>
            <div class="launch-site">
                <button>Launch Site</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="hero-section">
            <div class="text-content">
                <h1>Your Dream Home Is Just A Click Away</h1>
                <!--
                <button class="for-sale-btn">For Sale</button> -->
            </div>
            <div class="image-content">
                <img src="1.jpeg" alt="House Image">
            </div>
        </div>

        <!-- Property Search Form -->
        <div class="property-search">
            <form>
                <select name="status">
                    <option value="all">All Status</option>
                    <option value="for-sale">For Sale</option>
                </select>
                <select name="location">
                    <option value="any">Location</option>
                    <!-- Add options here -->
                </select>
                <select name="type">
                    <option value="apartment">Apartment</option>
                    <!-- Add options here -->
                </select>
                <select name="budget">
                    <option value="any">Any</option>
                    <!-- Add options here -->
                </select>
                <button type="submit">Go</button>
            </form>
        </div>
    </main>
</body>
</html>
