<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="1.html">Home</a></li>
                <li><a href="2.html">Properties</a></li>
                <li><a href="3.html">About</a></li>
                <li><a href="4.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="search-bar">
        <div class="container">
            <input type="text" placeholder="Location" class="search-input">
            <select class="search-input">
                <option>Property Type</option>
                <option>Apartment</option>
                <option>House</option>
                <option>Villa</option>
            </select>
            <input type="text" placeholder="Budget" class="search-input">
            <button class="search-btn">Search</button>
        </div>
    </section>

    <section class="property-list">
        <h2>Featured Properties</h2>
        <div class="properties">
            <div class="property-card">
                <img src="p1.jpeg" alt="Property 1">
                <h3>Design apartment ocean view</h3>
                <p class="price">$1,35,328</p>
                <p class="details">2 Bed, 1 Bath, 1749 Sq Ft</p>
                <button class="details-btn">Details</button>
            </div>
            <div class="property-card">
                <img src="p2.jpg" alt="Property 2">
                <h3>Ample apartment</h3>
                <p class="price">$1,15,845</p>
                <p class="details">2 Bed, 1 Bath, 2300 Sq Ft</p>
                <button class="details-btn">Details</button>
            </div>
            <div class="property-card">
                <img src="p3.jpg" alt="Property 3">
                <h3>New apartment</h3>
                <p class="price">$1,22,832</p>
                <p class="details">3 Bed, 1 Bath, 2450 Sq Ft</p>
                <button class="details-btn">Details</button>
            </div>
        </div>
    </section>

    <button class="load-more">Load More</button>
</body>
</html>
